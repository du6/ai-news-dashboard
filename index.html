<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pulse | Latest AI News & Research</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            background: linear-gradient(45deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .last-updated {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .news-grid {
            display: grid;
            gap: 1.5rem;
        }

        .news-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .news-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-color: var(--accent);
        }

        .news-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .news-source {
            color: var(--accent);
            font-weight: 600;
        }

        .news-title {
            font-size: 1.25rem;
            margin: 0 0 0.75rem 0;
            font-weight: 700;
            line-height: 1.4;
        }

        .news-title a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .news-summary {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background-color: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 640px) {
            h1 { font-size: 1.5rem; }
            .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Pulse ðŸ¤–</h1>
            <div class="last-updated" id="lastUpdated">Updated: Just now</div>
        </header>

        <main id="newsFeed" class="news-grid">
            <!-- Content injected via JS -->
            <div class="loading">Loading latest intelligence...</div>
        </main>
    </div>

    <script>
        // In a real deployment, this would fetch from a backend API or JSON file.
        // For this static demo, we populate with the data Stephen just found.
        
        const newsData = [
            {
                title: "Seagate (STX) Surges 19% on AI Storage Demand",
                source: "Yahoo Finance",
                date: "Jan 29, 2026",
                summary: "Seagate stock rallied nearly 20% today after beating earnings estimates, driven by strong AI-driven demand for mass capacity storage. Peers WDC and SNDK also up significantly.",
                url: "https://finance.yahoo.com/quote/STX",
                tags: ["Stocks", "Hardware", "Earnings"]
            },
            {
                title: "Intel (INTC) Jumps 11% on High Volume",
                source: "Yahoo Finance",
                date: "Jan 29, 2026",
                summary: "Intel shares are trading significantly higher (+11%) today with massive volume (180M+), making it one of the most active stocks in the market.",
                url: "https://finance.yahoo.com/quote/INTC",
                tags: ["Stocks", "Semiconductors", "Intel"]
            },
            {
                title: "a16z Bets $3B Against the 'AI Bubble'",
                source: "Economic Times / CAIAS",
                date: "Jan 21, 2026",
                summary: "Andreessen Horowitz (a16z) has set up a dedicated war chest to bet on AI infrastructure, doubling down while others fear a bubble. The firm defines infra broadly beyond just chips.",
                url: "https://economictimes.indiatimes.com/tech/funding/andreessen-horowitz-makes-a-3-billion-bet-against-the-ai-bubble/articleshow/126682104.cms",
                tags: ["VC", "Infrastructure", "Investment"]
            },
            {
                title: "Microsoft Research: High-Skill Jobs Most Exposed to AI",
                source: "Fortune / Crescendo",
                date: "Jan 19, 2026",
                summary: "A new study identifies finance, legal, and software engineering roles as most exposed to AI automation. 'Exposure' implies a restructuring of responsibilities rather than total replacement.",
                url: "https://fortune.com/article/what-are-the-jobs-most-exposed-to-ai-microsoft-research/",
                tags: ["Research", "Labor", "FutureOfWork"]
            },
            {
                title: "JPMorgan Reclassifies AI Spending as 'Core Infrastructure'",
                source: "Yahoo Finance / Crescendo",
                date: "Jan 19, 2026",
                summary: "JPMorgan Chase has shifted its AI strategy, moving investments from experimental R&D to 'core infrastructure', signaling that AI is now essential for maintaining a competitive edge.",
                url: "https://finance.yahoo.com/news/jpmorgan-says-where-investing-ai-174659867.html",
                tags: ["Finance", "Enterprise", "Strategy"]
            }
        ];

        function renderNews() {
            const feed = document.getElementById('newsFeed');
            feed.innerHTML = '';

            newsData.forEach(item => {
                const card = document.createElement('article');
                card.className = 'news-card';
                card.innerHTML = `
                    <div class="news-meta">
                        <span class="news-source">${item.source}</span>
                        <span>â€¢</span>
                        <span>${item.date}</span>
                    </div>
                    <h2 class="news-title">
                        <a href="${item.url}" target="_blank">${item.title}</a>
                    </h2>
                    <p class="news-summary">${item.summary}</p>
                    <div class="tags">
                        ${item.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                    </div>
                    <div style="margin-top: 1rem; font-size: 0.875rem;">
                        <a href="${item.url}" target="_blank" style="color: var(--accent); text-decoration: none;">Read source â†’</a>
                    </div>
                `;
                feed.appendChild(card);
            });

            document.getElementById('lastUpdated').textContent = 'Updated: ' + new Date().toLocaleTimeString();
        }

        // Render immediately
        renderNews();
    </script>
</body>
</html>
